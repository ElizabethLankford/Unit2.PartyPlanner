<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css"/>
    <title>Party Planner</title>
  </head>
  <body>
    <div id="listEventDiv">
        <h1>Upcoming Events</h1>
      <ul id="eventContainer"></ul>
    </div>
    <div id="addEventDiv">
      <div>
        <h2>Add Event</h2>
        <form id="addEvent">
          <label for="eventName">Event Name: </label><br />
          <input type="text" name="eventName" id="eventName" /><br />
          <label for="eventDate">Date: </label><br />
          <input type="date" name="eventDate" id="eventDate" /><br />
          <label for="eventTime">Time: </label></br>
          <input type="time" name="eventTime" id="eventTime"></br>
          <label for="eventAddress">Address: </label><br />
          <input type="datetime" name="eventAddress" id="eventAddress" /><br />
          <input type="submit" value="Add event" />
        </form>
      </div>
<div>
  <h2>Event Guest info</h2>
  <div id="eventInfo"></div>
  <h4>Guests</h4>
  <div id="guestInfo">
    
    <ul id="guestList"></ul>
  </div>
</div>
      </div>
    <script src="index.js"></script>
  </body>
</html>
